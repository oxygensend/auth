security:
  token:
    expiration:
      access: 3600s
      refresh: 86400s
      password-reset: 2d
      email-verification: 5d

auth:
  settings:
    sign-in:
      only-admins-can-create-users: true
      require-admin-validation: false
      require-email-validation: true
      account-activation: none
    roles:
      - ROLE_USER
      - ROLE_ADMIN
    login-type: email
