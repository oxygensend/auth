jwt:
  authExpirationMs: 3600000
  refreshExpirationMs: 86400000
  password-reset-expiration-days: 2
  email-verification-expiration-days: 5

server:
  port: 9002
spring:
  application:
    name: auth-service
  profiles:
    active: mongo
  threads:
    virtual:
      enabled: true


eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true


auth:
  settings:
    sign-in:
      only-admins-can-create-users: true
      require-admin-validation: false
      require-email-validation: true
      account-activation: none
    user-role-endpoint:
      enabled: true
    identity: email
    roles:
      - ROLE_USER
      - ROLE_ADMIN
